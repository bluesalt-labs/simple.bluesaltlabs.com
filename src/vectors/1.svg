<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <g>

  <ellipse
    cx="200"
    cy="200"
    rx="100"
    ry="100"
    fill="red"
    stroke="blue"
    stroke-width="25"
    stroke-dasharray="12 36"
  >
    <animate
      attributeName="rx"
      begin="0s"
      dur="900ms"
      values="98;100;98;"
      repeatCount="indefinite"
    />
    <animate
      attributeName="ry"
      begin="0s"
      dur="1100ms"
      values="98;100;98;"
      repeatCount="indefinite"
    />
    <animate
      attributeName="fill-opacity"
      begin="0s"
      dur="2000ms"
      values="0.9;0.5;0.9;"
      repeatCount="indefinite"
    />
  </ellipse>

  <circle
    cx="200"
    cy="200"
    r="105"
    fill="none"
    stroke="yellow"
    stroke-width="1"
  >
    <animate
      attributeName="r"
      begin="0s"
      dur="1000ms"
      from="90"
      to="110"
      repeatCount="indefinite"
    />
    <animate
      attributeName="stroke-opacity"
      begin="0s"
      dur="500ms"
      values="0.1;0.8;0.1;"
      repeatCount="indefinite"
    />
  </circle>

</g>

