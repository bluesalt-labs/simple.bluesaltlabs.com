<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" fill="none">
  <defs>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="25">
        <animate
          attributeName="stdDeviation"
          values="2;8;2"
          dur="1s"
          repeatCount="indefinite"
        />
      </feGaussianBlur>
    </filter>

    <filter id="shadow1">
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-opacity="0.7">
        <animate
          attributeName="dx"
          values="0;16;0"
          dur="2s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="dy"
          values="0;12;0"
          dur="2s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="stdDeviation"
          values="1;10;1"
          dur="2s"
          repeatCount="indefinite"
        />
      </feDropShadow>
    </filter>
  </defs>

  <circle
    cx="250"
    cy="250"
    r="5"
    fill="black"
    filter="url(#shadow1) url(#blur1)"
  >
    <!-- Radius Size Animation -->
    <animate
      attributeName="r"
      values="180;200;180"
      dur="2s"
      repeatCount="indefinite"
    />

    <!-- Rainbow Fill Color Animation -->
    <animate
      attributeName="fill"
      values="red;orange;yellow;green;blue;indigo;violet;indigo;blue;green;yellow;orange;red;"
      dur="12s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
