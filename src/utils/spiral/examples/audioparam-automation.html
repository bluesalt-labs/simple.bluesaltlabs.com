<!doctype html>
<html>

<head>
  <script src="../spiral.min.js"></script>
</head>

<body>
  <script>
    var context = new AudioContext();

    var osc = context.createOscillator();
    var amp = context.createGain();

    osc.to(amp).to(context.DAC);

    osc.start();

    amp.gain
      .step(0.0, 0.0)
      .line([1.0, 1.0], [0.25, 2.0])
      .slew(0.0, 3.0, 1.0);
  </script>
</body>

</html>
