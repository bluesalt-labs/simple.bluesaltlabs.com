    <!-- todo: add this script and explination to the page content. -->
    <!-- source: https://www.youtube.com/watch?v=kuirGzhGhyw&list=PLFKDYTlP3abzwWleHq1WHcKyi8nCPY74s -->
    <script>
      function Developer(name) {
        this.name = name;
        this.type = "Developer";
      }

      function Tester(name) {
        this.name = name;
        this.type = "Tester";
      }

      function EmployeeFactory() {
        this.create = (name, type) => {
          switch(type) {
            case 1: return new Developer(name); break;
            case 2: return new Tester(name); break;
          }
        }
      };

      // Create the employeeFactory instance
      const employeeFactory = new EmployeeFactory();
      let employees = [];

      (() => {
        document.addEventListener("DOMContentLoaded", () => {
          // start adding employees to the employees array
          employees.push(employeeFactory.create("Patrick", 1));
          employees.push(employeeFactory.create("Jim", 2));


          // bind the created employees to the DOM
          const outputDiv = document.getElementById('output');

          employees.map((e) => {
            outputDiv.innerHTML += `<div>${e.name} | ${e.type}</div>`;
          });
        });
      })();

    </script>
  </layout-base>
