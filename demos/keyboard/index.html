<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Demo | simple.bluesaltlabs.com</title>
  <link rel="icon" type="image/svg+xml" href="/assets/bluesaltlabs-logo.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/styles.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Lit Components -->
  <script type="module" src="/src/components/layout/base.js"></script>
  <script type="module" src="app.js"></script>

</head>
<body>

  <layout-base title="Keyboard - Demos | BlueSaltLabs">

    <div class="pure-g">
      <div class="pure-u pure-u-lg-1-5">&nbsp;</div>

      <div class="pure-u pure-u-lg-3-5 mx-auto">

        <div class="keyboard-container">
          <div class="key key-white" id="key-c4">C</div>
          <div class="key key-black" id="key-c#4">C#</div>
          <div class="key key-white" id="key-d4">D</div>
          <div class="key key-black" id="key-d#4">D#</div>
          <div class="key key-white" id="key-e4">E</div>
          <div class="key key-white" id="key-f4">F</div>
          <div class="key key-black" id="key-f#4">F#</div>
          <div class="key key-white" id="key-g4">G</div>
          <div class="key key-black" id="key-g#4">G#</div>
          <div class="key key-white" id="key-a4">A</div>
          <div class="key key-black" id="key-a#4">A#</div>
          <div class="key key-white" id="key-b4">B</div>

        </div>
      </div>

      <div class="pure-u pure-u-lg-1-5">&nbsp;</div>
    </div>
  </layout-base>
</body>
</html>
