    #keyboard-container svg polygon.bk1 {

      &.active {

      &.pressed {
        fill: #000000dc;
      }
    }
    #keyboard-container svg polygon.wk1,
    #keyboard-container svg polygon.wk2,
    #keyboard-container svg polygon.wk3 {
      fill: #eeeeeefe;
      &.active {
        fill: #ffffffee;
      }
      &.pressed {
        fill: #ffffffdc;
      }
    }

    /* keys */
    #keyboard-container svg polygon.bk1,
    #keyboard-container svg polygon.wk1,
    #keyboard-container svg polygon.wk2,
    #keyboard-container svg polygon.wk3 {
      /* Figure out why this transistion isn't working. */
      transition: fill 100ms ease-in-out, filter 100ms ease-in-out, transform 100ms ease-in-out;

      filter: drop-shadow(0 6px 6px #00000000);
      &.active {
        filter: drop-shadow(0 6px 12px #333333ff);

        /* transform: rotatex(4deg); */

      }
      &.pressed {
        filter: drop-shadow(0 -2px 2px #000000ee);

      }
    }
